{% extends "main.html" %}

{% block content %}

<h1>home page</h1>
<div>
    <a href="{% url 'create-room' %}" >Create Room</a>
    <div>
        {% for room in rooms %}
        <a href={% url 'update-room' room.id %}> Edit </a>
        <span>@{{room.host.username}}</span>
        <h4>{{room.id }} - <a href="{% url 'room' room.id %}"> {{room.name }}</a></h4>
        <span>{{room.topic.name}}</span>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
