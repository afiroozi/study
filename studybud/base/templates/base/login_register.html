{% extends "main.html" %}

{% block content %}

<div>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form method="Post" action="">
        {% csrf_token %}
        <label>
            Username:
        </label>
        <input type="text" name="username" />
        <label>
            Password:
        </label>
        <input type="password" name="password" />

        <input type="submit" value="Login" />
    </form> 
</div>    


{% endblock content %}
