{% extends "main.html" %}

{% block content %}

<h1>Room - {{room.name}}</h1>

<p>{{room.description}}</p>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr />
    {% for message in msgs %}
    <div>
        <small>@{{message.user}} {{message.created|timesince}} ago</small>
        <p>{{message.body}}</p>
        <hr />
    </div>

    {% endfor %}
</div>



{% endblock content %}
